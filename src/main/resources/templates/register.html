<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A simple guessing game">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Please register to use our movie services</title>

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="CSC 456/556 Fall 2015">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileColor" content="#3372DF">


    <link href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.2/material.indigo-pink.min.css">
    <link rel="stylesheet" href="http://www.getmdl.io/templates/article/styles.css">
    <script src="https://storage.googleapis.com/code.getmdl.io/1.0.2/material.min.js"></script>

</head>
<body class="mdl-demo mdl-color--grey-100 mdl-color-text--grey-700 mdl-base" ng-app="csc-456-app">
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header" ng-controller="HomeController">
    <header class="demo-header mdl-layout__header mdl-layout__header--scroll mdl-color--grey-100 mdl-color-text--grey-800">
        <div class="mdl-layout__header-row">
            <span class="mdl-layout-title">First Page</span>
            <div class="mdl-layout-spacer"></div>
        </div>
    </header>
    <div class="demo-ribbon"></div>
    <main class="demo-main mdl-layout__content">
        <div class="demo-container mdl-grid">
            <div class="mdl-cell mdl-cell--2-col mdl-cell--hide-tablet mdl-cell--hide-phone"></div>
            <div class="demo-content mdl-color--white mdl-shadow--4dp content mdl-color-text--grey-800 mdl-cell mdl-cell--8-col">
                <h3>This page will let a user register into our systems.</h3>

                <br/>

                <section>
                    <h3 id="sample-header"></h3><br/>
                    <div>
                        This is registration
                    </div>
                    <div class="container">
                        <label><b>First Name</b></label>
                        <input type="text" placeholder="Enter First Name" name="firstName" required>

                        <label><b>Last Name</b></label>
                        <input type="text" placeholder="Enter Last Name" name="lastName" required>

                        <label><b>Email Address</b></label>
                        <input type="text" placeholder="Enter Email Address" name="emailAddress" required>

                        <label><b>Phone Number</b></label>
                        <input type="text" placeholder="Enter phone number" name="phoneNumber" required>

                        <label><b>Password</b></label>
                        <input type="password" placeholder="Enter Password" name="password" required>

                    </div>
                    </div>
                </section>
            </div>
        </div>
    </main>
</div>
</body>
</html>
